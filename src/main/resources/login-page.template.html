<link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation-flex.min.css" rel="stylesheet"
      type="text/css"/>
<style>
    .log-in-form {
        border: 1px solid #cacaca;
        padding: 1rem;
        border-radius: 3px;
        background: #fff;
    }

    body {
        background: #EAEAEA;
        height: auto;
    }
</style>

<div class="medium-4 medium-centered" style="margin:auto; margin-top:100px;">
    <form action="/go/plugin/interact/com.fourponies.authentication.ldap-starttls/authenticate">
        <div class="row column log-in-form">
            <h4 class="text-center"><img
                    src="https://raw.githubusercontent.com/gocd-contrib/authentication-skeleton-plugin/master/src/main/resources/gocd_72_72_icon.png"/>
                GoCD Authentication Skeleton
            </h4>
            <label>Email
                <input type="text" name="username" placeholder="somebody@example.com" required="required"/>
            </label>
            <label>Password
                <input type="password" placeholder="Password" ng-model="password" name="password" required="required"/>
            </label>
            <button type="submit" class="button expanded">Log In</button>
            <p class="text-center"><a href="#">Forgot your password?</a></p>
        </div>
    </form>
</div>
</div>
